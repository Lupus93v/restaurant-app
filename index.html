    <body>
        <div class="main-container">
            
        <div class="header">
            <img src="/images/big.jpg" id="bigImg"/>
            <div class="headerTxt">
                <h1>Jimmy`s Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </div>
        </div>
        
        <div class="container-el" id="container-el">
          <!--- Here goes three dishes from menu --->

        <div class="order-list-el" id="order-list-el">
        <!--- Here goes dishes selected from menu --->
        </div>
        
        <div class="div-payment-form" id="div-payment-form">
        <form class= "payment-form" id="payment-form">
            <button id="close-btn" data-close="close-btn">X</button>
            <h3>Enter card details</h3>
            <input id="name" type="text" placeholder="Enter your name" minlength="4" maxlength="25" pattern="[a-zA-Z]+" required>
            <input type="text" placeholder="Enter card number" minlength="16" maxlength="16" pattern="[0-9]+" required>
            <input type="text" placeholder="Enter CVV" minlength="3" maxlength="3" pattern="[0-9]+" required>
            <button id="submit" type="submit" data-pay="pay">Pay</button>
        </form>
        </div>
        
        <footer class="">
            <h3 class="" style="margin: auto;" id="">You haven`t put anything in your cart yet!<h3>
        </footer>
